    <style media="screen">
    #main-panel{
      background-image: linear-gradient(to right, #0c2544 , #2a5788);
      height: 100%;
    }
    .list-group{
       margin:1em;
       border-radius: 25px;
       background-color:transparent;
       color:black;
    }
    .a-group{
        padding:10px;
        color:black!important;
        display:inline-block;
    }
    .a-group:hover{
      text-decoration: none;
      border-radius: 25px;
      color:black;
      background-color:white;
      display:inline-block;
    }
    ul{
      list-style-type: none;
      margin-top:1em;
      margin-bottom:1em;
    }
    li{
      margin-top:0.3em;
    }
    iframe{
      border:none;
      width:100%;
    }
    #MainMenu  ul , .panel{
      margin: 0px;

    }
    #MainMenu  li{
      background-color: #f96332;
      color:black;
      border: 0px;
      border-bottom-right-radius: 0px;
      border-bottom-left-radius: 0px;
    }
    #MainMenu> div > ul >  a{
      text-decoration: none;
      border-top: 1px solid black;
    }
    #wh0-subitem a{
      background-color: #f96332;
      color: black;
      text-decoration: none;
    }
    #wh0-subitem > a:hover{
