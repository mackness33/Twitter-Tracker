    <script>
        function whereIAm(){
          var url = window.location.pathname;
          if(url == ""){
              $("#li-propeties").css("background-color", "white")
          }
          else if(url == ""){
              $("#li-inventory").css("background-color", "white")
          }
          else if(url == ""){
              $("#li-layout").css("background-color", "white")
          }
          else if(url == ""){
              $("#li-productivity").css("background-color", "white")
          }
          else if(url == ""){
              $("#li-product-mix").css("background-color", "white")
          }
          else if(url == ""){
              $("#li-correlation-analysis").css("background-color", "white")
          }
          else if(url == ""){
              $("#li-warehouse-redesign").css("background-color", "white")
          }
          else if(url == "/baseImportData"){
              $("#li-importdata").css("background-color", "white")
          }
        }
        whereIAm();
        function changePage(id){
          alert(id)
        }
    </script>
